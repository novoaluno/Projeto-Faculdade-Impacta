{% extends "base.html" %}

{% block content %}
    <h1>{% if cliente %}Editar Cliente{% else %}Adicionar Novo Cliente{% endif %}</h1>
    <form method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ cliente.nome if cliente else '' }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ cliente.email if cliente else '' }}" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" value="{{ cliente.telefone if cliente else '' }}">

        <button type="submit">Salvar</button>
    </form>
{% endblock %}
