{% extends "base.html" %}

{% block content %}
    <h1>Lista de Clientes</h1>
    {% if clientes %}
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                    <tr>
                        <td>{{ cliente.nome }}</td>
                        <td>{{ cliente.email }}</td>
                        <td>{{ cliente.telefone }}</td>
                        <td>
                            <a href="{{ url_for('edit_cliente', id=cliente._id) }}">Editar</a> |
                            <a href="{{ url_for('delete_cliente', id=cliente._id) }}" onclick="return confirm('Tem certeza que deseja deletar este cliente?')">Deletar</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>Nenhum cliente cadastrado.</p>
    {% endif %}
{% endblock %}
